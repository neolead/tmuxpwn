# Включаем дополнительную строку НАД нижним статусом (bottom -1)
set -g pane-border-status bottom
# Устанавливаем её содержимое — вывод твоего скрипта (без цветов!)
set -g pane-border-format '#(~/.tmux/webpwnchat.sh)'
# Включаем стандартный нижний статус (остаётся как был)
set -g status on
set -g status-interval 2
# Оригинальные настройки статуса (пример)
set -g status-left '[#S] '
set -g pane-border-style fg=colour240,bg=default
# История перемотки 300000 строк
set-option -g history-limit 300000
